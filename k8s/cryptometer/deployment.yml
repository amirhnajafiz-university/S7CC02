apiVersion: apps/v1
kind: Deployment

metadata:
  name: cryptometer

spec:
  replicas: 1
  selector:
    matchLabels:
      app: cryptometer
  template:
    metadata:
      labels:
        app: cryptometer
    spec:
      containers:
        - name: cryptometer
          image: amirhossein21/cryptometer:v0.1
          ports:
            - containerPort: 6030
              name: cryptometer
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          volumeMounts:
            - name: config
              mountPath: /app/config.yml
              subPath: config.yml
      volumes:
        - name: config
          configMap:
            name: cryptometer-configmap
